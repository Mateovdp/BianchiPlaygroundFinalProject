{% extends "base.html" %}

{% block header1 %}
    <h1 class="display-5 fw-bolder text-white mb-2">Editar empleado</h1>
    <p class="lead text-white-50 mb-4">Modifica la información del empleado seleccionado.</p>
    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a class="btn btn-outline-light btn-lg px-4" href="{% url 'lista' %}">Volver atrás</a>
    </div>
{% endblock header1 %}

{% block features1 %}
<body>
    <h2>Editar empleado</h2>
    <form action="{% url 'editar_empleado' empleado.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario}}
        <input type="submit" value="Editar empleado">
    </form>
</body>
{% endblock features1 %}
